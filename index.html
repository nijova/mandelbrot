<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <h1>Mandelbrot Visualizer</h1>
    <canvas id="canvas" height="500" width="500"style="border: 1px solid black; background-color:lightgrey;" ></canvas>
    <div>
        <button id="topleft">Zoom Top Left</button>
        <button id="topmid">Zoom Top Mid</button>
        <button id="topright">Zoom Top Right</button>
    </div>
    <div>
        <button id="midleft">Zoom Mid Left</button>
        <button id="midmid">Zoom Mid Mid</button>
        <button id="midright">Zoom Mid Right</button>
    </div>
    <div>
        <button id="bottomleft">Zoom Bottom Left</button>
        <button id="bottommid">Zoom Bottom Mid</button>
        <button id="bottomright">Zoom Bottom Right</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
